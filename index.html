<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.S. Dijkstra</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        html,
        body {
            background-color: rgb(25 25 25);
            color: #fff;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        main {
            display: grid;
            place-items: center;
            height: 100dvh;
        }

        img {
            display: inline-block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100dvh;
            box-shadow: 0 0 16.0px hsla(0, 0%, 100%, 0.75);
        }

        .cursor-trail {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <main>
        <img src="images/unicorn.webp" alt="schattige éénhoorn" />
    </main>
    <span class="cursor"></span>
</body>

</html>

<script>
    // Modified code from https://webdesign.tutsplus.com/javascript-sparkle-cursor--cms-109158t
    const cursor = document.querySelector('.cursor');
    const colors = [
        '#FFD700',
        '#FF8C00',
        '#FF4500',
        '#FB68EE',
        '#FF69B4',
        '#00CED1'
    ];

    function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('cursor-trail');

        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = Math.random() * 15 + 25;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 10;

        sparkle.style.backgroundColor = color;
        sparkle.style.boxShadow = `0 0 10px ${color}`;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;

        document.body.appendChild(sparkle);

        sparkle.animate(
            [
                {
                    opacity: 1,
                    transform: 'translate(-50%,-50%) scale(1)'
                },
                {
                    opacity: 0,
                    transform: `translate(calc(-50% + ${Math.cos(angle) * distance
                        }px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`
                }
            ],
            {
                duration: 1000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                fill: 'forwards'
            }
        );
        setTimeout(() => {
            sparkle.remove();
        }, 1000);
    }

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        createSparkle(e.clientX, e.clientY);
    });

    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        cursor.style.left = touch.clientX + 'px';
        cursor.style.top = touch.clientY + 'px';
        createSparkle(touch.clientX, touch.clientY);
    }, { passive: false });
</script>
